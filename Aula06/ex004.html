            font: normal 20pt Arial;

<script>
    var nome = window.prompt("Digite seu Nome:")
    document.write(`Seu nome tem ${nome.length} Letras<br>`)
    document.write(`Seu nome escrito em maiúsculo: ${nome.toUpperCase()}<br>`)
    document.write(`Seu nome em minúsculo: <strong>${nome.toLowerCase()}`)

</script>
